<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            /*  */
            background-image: linear-gradient(rgba(186, 139, 29, 0), rgba(255,255,255,1)),url('images/Background.jpg');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
    </style>
</head>

<body>
    <h1 class="heading">&#x1F383; Hangman &#x1F383;</h1>
    <img id="broom1" src="images/witch.png" alt="Broom">
    <div class="game-modal">
        <div class="content">
            <img src="#" alt="gif">
            <h4>Game Over!</h4>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="app">
        <div class="hangmanGame">
            <div class="hangman-box">
                <img src="#" draggable="false" alt="hangman-img">
            </div>
        </div>
        <div class="question-container">
            <div class="questions">
                <p id="question-input"></p>
            </div>
            <div id="optionContainer" class="option-container">
            </div>
        </div>
    </div>
    <script src="script2.js"></script>
    <script src="script.js"></script>
</body>

</html>
